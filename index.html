<!--  implementing version display at load time -->
<script>
    let versionSpan = document.getElementById("version")
    fetch("/git.json").then(res => {
        return res.json()
    }).then(gitObj => {

        version.textContent = gitObj['git.build.version'] ?
            `v${(gitObj['git.build.version'])} `
            : "localhost"
        versionDate.textContent = gitObj['git.build.time'] ?
            `${(gitObj['git.build.time'])} `
            : new Date().toLocaleString("en-US", {dateStyle: "short", timeStyle: "short"})
    })
</script>
